<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

            <h3>Aperte em iniciar e diga: <span id="spanSelfie">Selfie</span></h3>

        </div>

        <p>Webcam:</p>
        <div class="webcamContent">
            <div id="webcam"></div>
        </div>

        <p>Sua Selfie:</p>
        <div class="resultSelfieContent">
            <div id="resultSelfie"></div>
            
        </div>

        <a href="" download="minhaSelfie.png" id="downloadSelfie"></a>

    </main>

    <script src="main.js"></script>

</html>
